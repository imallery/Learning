<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">

        <!-- text inputs-->
        <label for="animal-1">Animal:</label>
        <input name="animal-1" id="animal-1" type="text" required>
        <br>

        <label for="animal-2">Another Animal:</label>
        <input name="animal-2" id="animal-2" type="text" required>
        <br>

        <label for="animal-3">One More Animal:</label>
        <input name="animal-3" id="animal-3" type="text" required>
        <br>

        <label for="adj-1">Adjective (past tense):</label>
        <input name="adj-1" id="adj-1" type="text" required>
        <br>

        <label for="verb-1">Verb (ends in -ing):</label>
        <input name="verb-1" id="verb-1" type="text" required>
        <br>
        <!--end of text inputs-->

        <!--number inputs-->
        <label for="num-1">Number:</label>
        <input name="num-1" id="num-1" type="number" required>
        <br>
        <!--end of number inputs-->

        <!--radio buttons-->
        <span>Yes or No:</span>
        <br>

        <input name="answer" id="yes" type="radio" value="yes" required/>
        <label for="yes">yes</label>
        <input name="answer" id="no" type="radio" value="no"/>
        <label for="no">no</label>
        <br>
        <!--end of radio buttons-->

        <!--dropdown list-->
        <label for="speed">Relative Speed (ends in -er)</label>
        <select id="speed" name="speed" required>
          <option value="slower">slower</option>
          <option value="faster">faster</option>
        </select>
        <br>
        <!--end of dropdown list-->

        <!--data list-->
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" list="quote-choices" required>

        <datalist id="quote-choices">
          <option value="Don't say I didn't warn you"></option>
          <option value="Cat got you tongue?"></option>
          <option value="She sells seashells down by the seashore"></option>
        </datalist>
        <br>
        <!--end of data list-->

        <!--text area-->
        <label for="message">Meaningful Text:</label>
        <textarea name="message" id="message" type="textarea" rows="8" cols="40" required>
        </textarea>
        <!--end of text area-->

        <section>
          <input type="submit" value="Form My Story!">
        </section>
      </form>

      <!--NOTE: all the "for" attributes in this file are referring
      to the "id" attribute of the element they are pointing to. I know
      you're gonna question that if you ever come back to this, future
      Isaiah'-->
      
    </section>
  </body>
</html>
